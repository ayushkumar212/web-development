<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SHADOW AND OUTLINE</title>
</head>
<style>
    .box {
        border: 2px solid black;
        padding: 34px;
        box-shadow: 5PX 15PX 5PX green;
    }
    .text-shadow{
text-shadow: 2px 2px 4px red;
    }
</style>

<body>
    <div class="box">
        THIS IS A BOX
    </div>

    <p class="text-shadow">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore porro deleniti est numquam dolor atque minima
        magnam doloremque? Dignissimos dolor voluptate ab totam, possimus quis voluptatibus hic sequi tempore harum ex
        necessitatibus quia assumenda optio.</p>
</body>

</html>
