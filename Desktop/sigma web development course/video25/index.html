<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
</head>
<style>
    nav ul li {
        list-style: devanagari;
        background-color: yellow;
        list-style-position: inside;
        border: 2px solid black;
        list-style: disc inside;
        padding: 23px
    }
</style>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contacts</li>
        </ul>
    </nav>
</body>

</html>
